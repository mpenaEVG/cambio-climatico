<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apúntate</title>
    <link href="css/general.css" rel="stylesheet">
    <link href="css/apuntate.css" rel="stylesheet">
  </head>
  <body>

    <header>
      <table>
          <tr>
          <td class="visible"><button>Logo</button></td>
            <td></td>
            <td></td>
            <td class="visible"><button onclick="window.location.href='index.html';">Inicio</button></td>
            <td></td>
            <td class="visible"><button onclick="window.location.href='quepuedeshacertu.html';">¿Qué puedes hacer?</button></td>
            <td></td>
            <td class="visible"><button onclick="window.location.href='apuntate.html';">Apúntate</button></td>
            <td></td>
      </table>
    </header>
    <main class=container>

      <div class=formulario>
        <form action=" " method="post">

            <fieldset>
              <legend>Datos Personales</legend>
                <div>
                  <label for="nombre">Nombre de usuario:</label>
                  <input type="text" id="nombre" name="nombre" pattern="[A-Za-z]+"  required>
                </div>
                <div>
                  <label for="direccion">Dirección:</label>
                  <input type="search" id="direccion" name="direccion" required>
                </div>
                <div>
                  <label for="cuenta_bancaria">Cuenta Bancaria:</label>
                  <input type="text" id="cuenta_bancaria" name="cuenta_bancaria" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" placeholder=" XXXX-XXXX-XXXX-XXXX" required>
                  <small>Ejemplo: 1234-5678-9010-1234</small>
                </div>
            </fieldset>

            <fieldset>
              <legend>Tarifas</legend>
              <div>
                <select id="tarifa" name="tarifa">
                  <option value="joven">Tarifa Joven</option>
                  <option value="senior">Tarifa Senior</option>
                  <option value="senior_plus">Tarifa Senior Superior</option>
                </select>
              </div>
              <div>
                <label for="fecha_comienzo">Fecha de Comienzo de Servicio</label>
                <input type="date" id="fecha_comienzo" name="fecha_comienzo" required>
              </div>
            </fieldset>
            
            <fieldset>
              <div>
                <div>
                   <label>¿Desea recibir una notificacion Via SMS?</label>
                    <div>
                      <input type="radio" name="notificacion" id="Si">
                      <label for="Si">Si</label>
                      <input type="radio" name="notificacion" id="No">
                      <label for="No">No</label>
                    </div>
                </div>
              </div>

            </fieldset>
         
           <fieldset>
            <legend>Registro de Usuario</legend>
            <div>
              <label for="identificador">Correo Electrónico</label>
              <input type="email" id="identificador" name="correo_electrónico" required>
            </div>
            <div>
              <label for="alias">Username</label>
              <input type="text" id="alias" name="username" maxlength="10" required> 
            </div>
            <div>
              <label for="psswd">Contraseña</label>
              <input type="password" id="psswd" name="contraseña" required>
            </div>
           </fieldset>

           <div>
             <button type="submit">Enviar</button>
           </div>
           <div>
             <button type="reset">Reestablecer</button>
            

        </form>
      </div>
      

    </main>
  
  </body>
</html>
